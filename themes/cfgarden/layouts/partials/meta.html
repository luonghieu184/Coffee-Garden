    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}" />
    <meta name="twitter:title" content="{{ .Title }}{{ if .IsHome }} {{ .Site.Params.Tagline }}{{ else }} - {{ .Site.Params.sitename }}{{ end }}" />
    <meta name="twitter:site" content="{{ .Site.Params.twitter }}" />
    <meta name="twitter:creator" content="{{ .Site.Params.twitter }}" />
    <!-- OG data -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
    <meta content="{{ .Title }}{{ if .IsHome }} - {{ .Site.Params.Tagline }}{{ else }} - {{ .Site.Params.sitename }}{{ end }}" property="og:title">
    <meta content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}" property="og:description">
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:site_name" content="{{ .Site.Params.sitename }}" />
    {{ if eq .Params.image "" }}
    <meta itemprop="image" content="" />
    <meta property="og:image" content="" /> 
    <meta name="twitter:image" content="" />
    <meta name="twitter:image:src" content="" /> 
    {{ else }}
    <meta itemprop="image" content="{{ .Params.image | absURL }}" />
    <meta property="og:image" content="{{ .Params.image | absURL }}" /> 
    <meta name="twitter:image" content="{{ .Params.image | absURL }}" />
    <meta name="twitter:image:src" content="{{ .Params.image | absURL }}" /> 
    {{ end }}

    {{ range .Params.categories }}<meta property="article:section" content="{{ . }}" />{{ end }}
    {{ if isset .Params "date" }}<meta property="article:published_time" content="{{ time .Date }}" />{{ end }}
        <!-- JSON-LD -->
        {{ if .IsHome }}
        <script type="application/ld+json">
        { 
          "@context": "http://schema.org", 
          "@type": "WebSite", 
          "url": "{{ .Permalink }}", 
          "name": "{{ .Site.Params.sitename }}",
           "author": {
              "@type": "Person",
              "name": "{{ .Site.Params.author }}"
            },
          "description": "{{ .Site.Params.description }}",
        }
        </script>
        {{ end }}
        {{ if .IsPage }}
            <script type="application/ld+json">
            {{if eq .Section "post"}}
            { 
                "@context": "http://schema.org", 
                "@type": "BlogPosting",
                "headline": "{{ .Title }}",
                "genre": "{{ range .Params.categories }}{{ . }}{{ end }}",  
                "url": "{{ .Permalink }}",
                "datePublished": "{{ time .Date }}",
                "description": "{{ .Description }}",
                "author": {
                    "@type": "Person",
                    "name": "{{ .Site.Params.author }}"
                }
             }
            {{ else }}
            { 
              "@context": "http://schema.org", 
              "@type": "WebSite", 
              "url": "{{ .Permalink }}", 
              "name": "{{ .Title }}",
               "author": {
                  "@type": "Person",
                  "name": "{ .Site.Params.author }}"
                },
              "description": "{ .Site.Params.description }}",
            }
            {{ end }}
            </script>
        {{ end }}
