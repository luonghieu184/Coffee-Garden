  <div class="bg-white">
    <div class="container">
      <div class="offer-slider">
        {{ $section := where .Site.RegularPages "Section" "in" "promoted"}}
        {{ with .Site.GetPage "section" "promoted" }}
            {{ range (first 5 $section) }}
            <div class="cat-item px-1 py-3">
            <a href="{{ .Permalink }}">
                {{ if .Params.image }}
                 <img alt="{{ .Title }}" src="{{ .Params.image }}" class="img-fluid rounded">
                {{ else }}
                <img alt="{{ .Title }}" src="/img/500x300.jpg" class="img-fluid rounded">
                {{ end }}
              </a>
            </div>
            {{ end }}
        {{ end }}
      </div>
    </div>
  </div>
